name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer les tests
        run: |
          pytest test_app.py
          
  docker-build:
    runs-on: ubuntu-latest
    needs: test 
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4

      - name: Construire l'image Docker
        run: |
          docker build -t monapp-flask .
          
      - name: Se connecter √† Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
          
      - name: Pousser l‚Äôimage sur Docker Hub
        run: |
          docker tag monapp-flask $DOCKER_USER/monapp-flask:latest
          docker push $DOCKER_USER/monapp-flask:latest

  notify:
    runs-on: ubuntu-latest
    needs: test  
    if: failure()  
    steps:
      - name: Envoyer un email en cas d'√©chec
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üö® Tests √©chou√©s sur GitHub Actions"
          body: "Les tests unitaires ont √©chou√© sur la branche main. V√©rifiez les logs !"
          to: "cypri.berth@gmail.com"
          from: "CI/CD Bot"


